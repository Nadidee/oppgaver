body{

button{
    margin-bottom: 2px;

   }

  margin-left: 300px;

}

<body>
    
    <div id="A"></div>
    <div></div>
    <div id="B"></div>

    <button class="farge" onclick="first('red',50,100)">Knapp 1</button>
    <button class="farge" onclick="second('blue',75,150)">Knapp 2</button>
  
    <script>
        function first(color,width,height) {
            document.getElementById('A').innerHTML = /*html*/`
                <div style="background-color:${color}; width: ${width}%; height:${height}px; "></div>
            `;
        }
         function second(color,width,height){
       document.getElementById('B').innerHTML = /*html*/`
                 <div style="background-color:${color}; width: 100%; height:100px; "></div>
            `;
     }
    </script>
  
  
</script>
