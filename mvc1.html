<body>
    <div id="app"></div>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var cheater = '';

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }
        function jukse() {
            points = points * 10;
            pointsPerClick = pointsPerClick * 10;
            cheater = true;
            updateView();
        }

        // view
        updateView();
        function updateView() {
            var smiley = smileyIndex == 0 ? 'ðŸ˜€' : 'ðŸ˜';
            document.getElementById('app').innerHTML =  `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>
                <button onclick="buyUpgrade()" style= "font-size: 30px">oppgradering </button>
                <button onclick="jukse()" style= "font-size: 30px">ikke tryyk!</button>
                            `;
            if (cheater == true) {
                document.getElementById('app').innerHTML += `
                <div>JUKSE</div>`
            } 
        }
    </script>
