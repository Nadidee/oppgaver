    <script>
        let points=0;
        let firstNum = 0;
        let secondNum = 0;
       

        updateView();
        function updateView(){       
        document.getElementById('app').innerHTML = /*HTML*/ `
            <div class="container">
                <div id="points">Poeng: ${points}</div> 
                <img src="https://thumbs.gfycat.com/AmusingCavernousAmericanbulldog.webp" alt="">
                <div id="firstNum">${firstNum}</div>
                <input id="checkThis" type="text"> </input>  <span> Legg til <, >, eller =</span>
                <div id="secondNum">${secondNum}</div>
                <button onclick="submit()">Submit</button>
                <button onclick="reset()">Reset</button
            </div>
            `;
    }

       function reset(){ 
            updateNumbers();
        }

        function updateNumbers(){
            firstNum = getRandomNumber();
            secondNum = getRandomNumber();
            document.getElementById("firstNum").innerHTML = firstNum;
            document.getElementById("secondNum").innerHTML = secondNum;
        }

        function getRandomNumber(){
            return Math.round(Math.random() * 10);
        }


      
        function submit(checkThis){
            checkThis= '>';
            checkThis='=';
            checkThis= '<';

          
                
            if (checkThis == '>' && firstNum > secondNum ) {
                points++;
                
            }
            else if (checkThis == '=' && firstNum == secondNum ) {
                points++;
            
            }
            else if (checkThis == '<' && firstNum < secondNum ) {
                points++;
            
            }
            
            else {
                points--;
      
    }
    updateView();
}




        

    </script>
