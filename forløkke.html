<body>
   <input type="text"> <button onclick="telle()">telle</button>
   <div id="nummer"></div>
<script>

function telle(){
let stop = 20;
for (let counter=0; counter<=stop; counter+=2){
    document.getElementById('nummer').innerHTML += '<li>' + counter + '</li>';

}

} 




</script>
