<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="mainDiv"></div>  
  <br>
  <br>

  <button onclick="createAndShowHtml('blue', 'det er blå', 20, 'solid')">Blå</button>
  <button onclick="createAndShowHtml('black', 'det er svart', 30, 'dotted')">Svart</button>
  <button onclick="createAndShowHtml( 'yellow', 'det er gull', 40, 'dashed')">Gull</button>
  <button onclick="createAndShowHtml( 'red', 'det er Rød', 50, 'solid')">Rød</button>


<script>
function createAndShowHtml( color, text, fontSize, borderStyle ){
    document.getElementById ('mainDiv').innerHTML=`
    <div ${createStyle(color, fontSize, borderStyle,)}>${text} </div>   
    `;
}
function createStyle (color, fontSize, borderStyle,){
    return `style="${createBackgroundColor(color)} ${createFontSize(fontSize)}${createBorderStyle(borderStyle)}"`;
}

function createBackgroundColor(color){
    return `background-color:${color};`
     ;
}

function createFontSize(fontSize){
    return `font-size: ${fontSize}px;`;
        }
function createBorderStyle(borderStyle){
    return `border: black ${borderStyle}` 
        }



 
</script>
</body>
</html>
